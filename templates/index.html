{% extends "layout.html" %}

{% block body %}

<div class="heading-index">
    <h1>Welcome</h1>
    <h2>{{ date }}</h2>
    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</div>

{% endblock %}
