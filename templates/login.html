<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/finance.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Finance</title>
</head>

<body>
    <div class="container">
        <div class="flex-child regform">
            <h1>Please Register</h1>
            <a href="#popup-box" class="buttons-bottom">REGISTER</a>
        </div>
        <div class="flex-child login">
            <form action="/login" method="post">
                <h1>Please Login</h1>
                <input autocomplete="off" autofocus name="name" placeholder="Enter Username" type="text" required>
                <input autocomplete="off" name="pwd" placeholder="Enter Password" type="password" required>
                <input class="login-btn" type="submit" value="Log In">
                {% if error == "Wrong Password. Please Try Again" %}
                    <p><strong>Error: </strong>{{ error }}</p>
                {% endif %}
                {% if error == "User does not exist. Please Register" %}
                    <p><strong>Error: </strong>{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </div>

    <div id="popup-box" class="modal">
        <div class="content">
            <form action="/register" method="post">
            <h1>Please Register</h1>
            <label><b>Full Name</b></label>
            <input autocomplete="off" placeholder="Enter your full name" type="text" name="fname" required>
            <label><b>Email-ID</b></label>
            <input autocomplete="off" placeholder="Enter your email-id" type="email" name="usemail" required>
            <label><b>Date of birth</b></label>
            <input autocomplete="off" type="date" name="usdob" required>
            <br>
            <label><b>Phone Number</b></label>
            <input autocomplete="off" type="text" placeholder="Enter your phone number" name="usphnum" required>
            <label><b>Password</b></label>
            <input autocomplete="off" type="text" placeholder="Create password" name="uspwd" required>
            <div>
                <button class="login-btn" type="submit" name="usreg" value="usreg">REGISTER</button>
                <button class="login-btn" type="reset">RESET</button>
            </div>
            </form>
            <a href="#" class="box-close"><span class="material-symbols-outlined">close</span></a>
        </div>
    </div>

</body>

</html>
