{% extends "layout.html" %}

{% block body %}

<div class="heading-index">
    <h1>TODO Planner</h1>
</div>

<div class="add-data">
    <form method="post" action="/">
        <label><b>Income</b></label>
        <input autocomplete="off" type="number" placeholder="Enter your income" name="income" required>

        <label><b>Other Amounts Earned</b></label>
        <input autocomplete="off" type="number" placeholder="Enter other amounts earned" name="tamounts" required>

        <label><b>Tax</b></label>
        <input autocomplete="off" type="number" placeholder="Enter tax paid" name="tax" required>

        <label><b>Other Expenditures</b></label>
        <input autocomplete="off" type="number" placeholder="Enter your other expenditures" name="oexpenditures" required>

        <label><b>Date of Entry</b></label>
        <input autocomplete="off" type="date" name="date-of-entry" required>
        <br>
        <label><b>Comments</b></label>
        <input autocomplete="off" type="text" placeholder="Add comments" name="comments" required>

        <div class="">
            <button type="submit" name="" value="" class="submit-button">SAVE</button>
            <button type="reset" class="submit-button">RESET</button>
        </div>
    </form>
</div>


{% endblock %}
